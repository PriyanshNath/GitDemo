<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="">
        <caption>It's my table demonstration</caption>
        
        <colgroup>
            <col span="2" style="background-color: orange;">
            <col span="2" style="background-color: greenyellow;">
        </colgroup>
        <!-- tr : table row -->
       <thead>
          <tr>
            <!-- th : table heading -->
            <th>Col - 1</th>
            <th>Col - 2</th>
            <th>Col - 3</th>
            <th>Col - 4</th>
         </tr>
       </thead>
       

       <tbody>
            <tr>
            <!-- td : table data -->
            <!-- <td rowspan="3">1</td> -->
            <!-- <td colspan="2">1</td> -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
         </tr>
         <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
         </tr>
         <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
         </tr>
         <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
         </tr>
       </tbody>


       <tfoot>
            <tr>
                <td>abc</td>
                <td>xyz</td>
                <td>123</td>
                <td>456</td>
            </tr>
       </tfoot>


         
    </table>
    
</body>
</html>
