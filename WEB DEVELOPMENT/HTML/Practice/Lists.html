<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h6>Unordered List:</h6>
    <!-- UL : Unordered List -->
     <!-- type= disc (Default), circle, square, none -->
     <ul>
        <!-- li : List Items -->

        <li>English</li>
        <li>Maths</li>
        <li>CS</li>
     </ul>

     <h6>Ordered List:</h6>
     <!-- OL : Ordered List -->
      <!-- type= 1 (Default), a, A, i, I -->
    <Ol start="1" type="A">
        <li>English</li>
        <ol type="a">
            <li>Grammar</li>
            <li>Parts Of Speech</li>
            <ul type="circle">
                <li>dummy 1</li>
                <li>dummy 2</li>
            </ul>
            <li>Voice</li>
            <li>Noun</li>
            <li>Tense</li>
        </ol>
        <li>Maths</li>
        <li>CS</li>
    </Ol>

    <h6>Definition List:</h6>
    <!-- DL : Definition List -->
    <dl>
        <!-- dt : Definition Term -->
         <dt>HTML:</dt>
        <!-- dd : Definition Description -->
         <dd>Hyper Text Markup Language</dd>

         <dt>CSS:</dt>
         <dd>Cascading Style Sheets</dd>

         <dt>JS:</dt>
         <dd>JavaScript</dd>
    </dl>
</body>
</html>
